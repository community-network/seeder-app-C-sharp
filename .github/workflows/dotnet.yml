name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2
    
    - name: setup MS-build
      uses: microsoft/setup-msbuild@v1
    
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
  
    - name: Restore dependencies
      run: nuget restore seeder-app-C-sharp.sln
      
    - name: Build
      run: msbuild seeder-app-C-sharp.sln
