name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v2
    
    - name: setup MS-build
      uses: microsoft/setup-msbuild@v1
      
    - name: Build
      run: msbuild seeder-app-C-sharp.sln /p:Configuration=Release /p:Platform=x64
